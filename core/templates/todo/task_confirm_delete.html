{% extends "base.html" %}
{% block content %}

<div class="del-wrap">
  <div class="del-card">
    <div class="del-icon">⚠️</div>
    <h1 class="del-title">Delete «{{ object }}»؟</h1>
    <p class="del-text">
         This action cannot be undone. Are you sure you want to delete this item?
    </p>

    <form method="post" class="del-actions">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

<style>
  .del-wrap{
    min-height: 60vh; display:flex; align-items:center; justify-content:center;
    padding: 24px; background:
      radial-gradient(1200px 600px at 50% -100px, #fff 0, #f6f7fb 60%, #eef1f6 100%);
  }
  .del-card{
    width: 100%; max-width: 560px; background:#ffffff; border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,.08);
    padding: 28px 28px 24px; text-align: center;
    border: 1px solid rgba(0,0,0,.05);
  }
  .del-icon{
    font-size: 42px; line-height:1; margin-bottom: 12px;
  }
  .del-title{
    margin: 6px 0 8px; font-size: 22px; font-weight: 800; color:#1f2937;
  }
  .del-text{
    margin: 0 auto 22px; max-width: 430px; color:#4b5563; line-height:1.8; font-size:14.5px;
  }
  .del-actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  .btn{
    appearance:none; border:none; text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
    padding: 10px 16px; border-radius: 12px; font-weight: 700; cursor:pointer; transition:.18s ease;
    font-size: 14px; min-width: 120px;
  }
  .btn:focus{ outline: 2px solid #94a3b8; outline-offset: 2px; }
  .btn-danger{
    background:#ef4444; color:#fff; box-shadow: 0 6px 18px rgba(239,68,68,.25);
  }
  .btn-danger:hover{ transform: translateY(-1px); box-shadow: 0 10px 24px rgba(239,68,68,.3); }
  .btn-secondary{
    background:#f3f4f6; color:#374151; border:1px solid #e5e7eb;
  }
  .btn-secondary:hover{ background:#eef0f4; transform: translateY(-1px); }
</style>

{% endblock %}
